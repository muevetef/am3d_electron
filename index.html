<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,  minimal-ui" />
    <title>Ametlles 3d</title>
    <script src="build/jquery-3.4.1.js"></script>
    <script src="build/three.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script src="js/QuickHull.js"></script>
    <script src="js/geometries/ConvexGeometry.js"></script>
    <script src="js/WebGL.js"></script>
    <script src="js/libs/stats.min.js"></script>
    <script src="js/loaders/STLLoader.js"></script>
    <script src="js/exporters/STLExporter.js"></script>
    <script src="js/calculate.js"></script>
    <script defer src="am3d.js"></script>
    <!--<script defer src="js/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.min.css">
</head>
<style>
</style>

<body>
    <div id="loader">
        <div id="spinner"></div>
        <p>Carregant...</p>
    </div>
    <div id="menuBar" class="navbar">
        <ul>
            <li>
                <label for="pickFile" title="Selecciona un model">
                    <i class="fas fa-folder-open"></i>
                </label>
                <input type="file" class="hide" id="pickFile" multiple />
            </li>
            <li>
                <label for="nextFile" title="model seguent">
                    <i class="fas fa-arrow-right disabled"></i>
                </label>
                <input type="button" class="hide" id="nextFile">
            <li>
                <label for="resetMarkers" title="Reiniciar Marcadors">
                    <i class="fas fa-eraser disabled"></i>
                </label>
                <input type="button" class="hide" id="resetMarkers">
            </li>
            <li>
                <label for="guardar" alt="Selecciona un model">
                    <i class="fas fa-save disabled"></i>
                </label>
                <input type="button" class="hide" id="guardar">
            </li>
            <li>
                <input type="button" id="ocultarModel" onclick="ocultarModel();" value="Ocultar model">
            </li>
            <li>
                <input type="button" id="toFloor" onclick="toFloor();" value="toFloor">
            </li>
            <li>
                <!--<input type="button" id="shot" value="captura">-->
                <input type="button" id="calculs" onclick="calculs();" value="Calcular">
            </li>
            <li>
                <input type="button" id="calculateCrossSections" onclick="calculateCrossSections();"
                    value="calculateCrossSections">
            </li>
            <li>
                <input type="button" id="setBoundingBox" onclick="setBoundingBox();" value="setBoundingBox">
            </li>
            <li>
                <input type="button" id="computeHull" onclick="computeHull();" value="computeHull">
            </li>
            <li>
                <input type="button" id="setViews" onclick="setViews(model.mesh);" value="setViews">
            </li>
            <li>
                <input type="button" id="centerCamera" onclick="centerCamera();" value="centerCamera">
            </li>
            <li>
                <input type="button" id="saveImg" onclick="saveImg();" value="Save Img">
            </li>

        </ul>
    </div>
    <div id="wrapper">
        <div id="info">
			<ul>
				<li id="altBot">Altura botànica: <span></span></li>
				<li id="alt">Alt: <span></span></li>
				<li id="ample">Ample: <span></span></li>
				<li id="gruix">Gruix: <span></span></li>
				<li id="volum">Volum: <span></span></li>
				<li id="area">Area: <span></span></li>
				<li id="cm">Centre de massa: <span></span></li>
				<li id="ve">Volum esfera: <span></span></li>
				<li id="re">Radi esfera: <span></span></li>
				<li id="cg">Centre Geomètric: <span></span></li>

				<li id="perimetreX">Perímetre X: <span></span></li>
				<li id="perimetreY">Perímetre Y <span></span></li>
				<li id="perimetreZ">Perímetre Z: <span></span></li>
			</ul>
		</div>
        <div id="container">
        </div>

        <div id="layers">
            <div id="ortoViews">

                <fieldset>
                    <legend>Alçada</legend>
                    <canvas id="front" width="200" height="200"></canvas>
                </fieldset>
                <fieldset>
                    <legend>Planta</legend>
                    <canvas id="top" width="200" height="200"></canvas>
                </fieldset>
                <fieldset>
                    <legend>Perfil</legend>
                    <canvas id="lat" width="200" height="200"></canvas>
                </fieldset>
            </div>
            <div id="contoursViews">
                <fieldset>
                    <legend>Proj. fontal</legend>
                    <canvas id="projFrontal" width="200" height="200"></canvas>
                </fieldset>
                <fieldset>
                    <legend>Proj. superior</legend>
                    <canvas id="projSuperior" width="200" height="200"></canvas>
                </fieldset>
                <fieldset>
                    <legend>Proj. lateral</legend>
                    <canvas id="projLateral" width="200" height="200"></canvas>
                </fieldset>
            </div>

        </div>
    </div>
    <div id="console"></div>
</body>

</html>
